{% extends "base.html" %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading"> Temperature & Humidity Sensor </div>
        <div class="panel-body">
            <p>Temperature and humidity readings are listed below</p>
        </div>
        <table class="table table-condensed">
            <thead>
              <tr>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>DateTime</th>
              </tr>
            </thead>
            <tbody>
                {% for sensor in sensors %}
                <tr>
                    <td>{{ sensor.temperature }}</td>
                    <td>{{ sensor.humidity }}</td>
                    <td>{{ sensor.last_checked }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
{% endblock %}
